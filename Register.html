 <section>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5 w-100 mx-3" style="max-width: 800px;">
      <h2 class="text-center mb-4 fw-bold">Create Account</h2>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" required>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="form-text">
            Your password must be 8â€“20 characters long, contain letters and numbers, and must not include spaces, special characters, or emoji.
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Choose...</option>
            <option>Metro Manila</option>
            <option>Cebu</option>
            <option>Davao</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">Check me out</label>
          </div>
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary"><a href="index.html"></a>Sign in</button>
        </div>
      </form>
    </div>
  </div>
</section>
